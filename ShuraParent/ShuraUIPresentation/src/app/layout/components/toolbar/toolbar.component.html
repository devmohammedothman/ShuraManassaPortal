<mat-toolbar class="p-0 mat-elevation-z1">

    <mat-progress-bar *ngIf="showLoadingBar" class="loading-bar" color="accent" mode="indeterminate"></mat-progress-bar>

    <div fxFlex fxLayout="row" fxLayoutAlign="center">

        <div class="">
            <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')"
                fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>
            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>
            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/shura.svg">
                </div>
            </div>
        </div>

        <div class="">
            <div fxLayout="row" fxLayoutAlign="center">
                hiiiiiiiiiiiiiii
                <div class="logo mx-56">
                    <img class="logo-icon" src="assets/images/logos/shura-main.png">
                </div>
                helooooooooooooo
            </div>
        </div>

    </div>

</mat-toolbar>





<div class="" style="display: none;">

    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <div fxLayout="row" fxLayoutAlign="center center">
            <img class="avatar" src="assets/images/avatars/profile.jpg">
            <!-- src="{{user.avatarUrl}}" -->
            <span *ngIf="user != null" class="username mr-12 ml-0" fxHide fxShow.gt-sm>{{user.username}}</span>
            <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
        </div>
    </button>

    <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

        <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>My Profile</span>
        </button>

        <button mat-menu-item class="">
            <mat-icon>mail</mat-icon>
            <span>Inbox</span>
        </button>

        <button mat-menu-item class="" (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>

    </mat-menu>

    <fuse-search-bar (input)="search($event)"></fuse-search-bar>

    <button mat-button fxHide fxShow.gt-xs class="language-button" [matMenuTriggerFor]="languageMenu">
        <div fxLayout="row" fxLayoutAlign="center center">
            <img class="flag mr-8 ml-0" [src]="'assets/images/flags/'+selectedLanguage.flag+'.png'">
            <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
        </div>
    </button>

    <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">

        <button mat-menu-item *ngFor="let lang of languages" (click)="setLanguage(lang.id)">
            <span fxLayout="row" fxLayoutAlign="start center">
                <img class="flag mr-16 ml-0" [src]="'assets/images/flags/'+lang.flag+'.png'">
                <span class="iso">{{lang.title}}</span>
            </span>
        </button>

        <button mat-menu-item [routerLink]="'/components/multi-language'">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span>Learn more</span>
            </div>
        </button>

    </mat-menu>

    <button mat-icon-button class="quick-panel-toggle-button" (click)="toggleSidebarOpen('quickPanel')" aria-label="Toggle quick panel">
        <mat-icon class="icon">format_list_bulleted</mat-icon>
    </button>

    <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && rightNavbar" (click)="toggleSidebarOpen('navbar')"
        fxHide.gt-md>
        <mat-icon class="secondary-text">menu</mat-icon>
    </button>

</div>
