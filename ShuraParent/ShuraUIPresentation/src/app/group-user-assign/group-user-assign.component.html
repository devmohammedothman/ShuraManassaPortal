<div class="page-layout carded fullwidth">

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header mat-accent-bg p-24" fxLayout="row" fxLayoutAlign="start center">
            <h2 class="m-0">{{ 'CONT.GPERM.TITLE' | translate }}</h2>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar px-24 py-8">
                <span>{{ 'CONT.GPERM.SUBTITLE-GU' | translate }}</span>
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content p-24">
                <form>
                    <!-- [formGroup]="guaForm"  -->

                    <mat-form-field [ngClass]="'w-50-p mb-24 pr-12'">
                        <mat-select (selectionChange)="onGroupSelect($event)" [(ngModel)]="assignParam.groupname" name="group" placeholder="{{ 'CONT.GPERM.GNAME' | translate }}" required>
                            <mat-option *ngFor="let p of groups" [value]="p.nameEn">
                                {{p.nameEn}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field [ngClass]="'w-50-p mb-24 pr-12'">
                        <mat-select (selectionChange)="onUserSelect($event)" [(ngModel)]="assignParam.email" name="user" placeholder="{{ 'CONT.GPERM.UNAME' | translate }}" required>
                            <mat-option *ngFor="let u of users" [value]="u.email">
                                {{u.username}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button mat-button aria-label="Submit" (click)="assignUserToGroup()">{{ 'CONT.FORMS.SUBMIT' | translate }}</button>
                </form>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
