<div class="page-layout carded fullwidth">

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header mat-accent-bg p-24" fxLayout="row" fxLayoutAlign="start center">
            <h2 class="m-0">{{ 'NAV.MEMNOMINATION' | translate }}</h2>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar px-24 py-8">
                <span>{{'CONT.WISHES.TITLE' | translate }}</span>
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content p-24">
                <form [formGroup]="memberWishFormGroup" (ngSubmit)="onFormSubmit()">

                    <mat-form-field appearance="legacy" [ngClass]="'w-50-p mb-24 pr-12'">
                        <mat-select (selectionChange)="onWishOne($event)" placeholder="First wish:" [formControl]="firstWish" [(ngModel)]="wish1" required>
                            <mat-option *ngFor="let wish of wishes" [value]="wish">
                                {{ wish.nameEn }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="firstWish.invalid">Please Choose Wish</mat-error>
                        <mat-hint>Do this and don't do that</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="legacy" [ngClass]="'w-50-p mb-24 pl-12'">
                        <mat-select (selectionChange)="onWishTwo($event)" placeholder="Second wish:" [formControl]="secondWish" [(ngModel)]="wish2" required [disabled]='!firstWish.valid'>
                            <mat-option *ngFor="let wish of wishes2" [value]="wish">
                                {{ wish.nameEn }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="secondWish.invalid">Please Choose Wish</mat-error>
                        <mat-hint>Do this and don't do that</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="legacy" [ngClass]="'w-50-p mb-24 pr-12'">
                        <mat-select (selectionChange)="onWishThree($event)" placeholder="Third wish:" [formControl]="thirdWish" [(ngModel)]="wish3" required [disabled]='!secondWish.valid'>
                            <mat-option *ngFor="let wish of wishes3" [value]="wish">
                                {{ wish.nameEn }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="thirdWish.invalid">Please Choose Wish</mat-error>
                        <mat-hint>Do this and don't do that</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="legacy" [ngClass]="'w-50-p mb-24 pr-12'">

                        <input matInput type="text" placeholder="{{'CONT.WISHES.MEMBERNOTES' | translate }}" [formControl]="notesControl" [(ngModel)]="memberNotes">
                    </mat-form-field>
                    <mat-divider></mat-divider>
                    <button mat-button type="submit" [ngClass]="'my-24'" [disabled]='!memberWishFormGroup.valid'>{{'CONT.FORMS.SUBMIT' | translate }}</button>
                    <button mat-button type="reset" [ngClass]="'my-24'">{{'CONT.FORMS.RESET' | translate }}</button>
                </form>
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
