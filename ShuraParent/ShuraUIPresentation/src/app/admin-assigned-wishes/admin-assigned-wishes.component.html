<div class="page-layout simple fullwidth angular-material-elements">
    <!-- CONTENT -->
    <div class="content p-24">
        <div class="page-layout blank p-24" fusePerfectScrollbar>
            <form name="adminAssignWishesForm" [formGroup]="adminAssignWishesForm">
                <mat-form-field appearance="legacy" [ngClass]="'w-100-p mb-24'">
                    <input type="text" placeholder="Choose a user!" aria-label="Username" matInput [formControl]="username" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let user of filteredUsers | async" [value]="user">
                            {{ user }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <mat-form-field appearance="legacy" [ngClass]="'w-50-p mb-24 pr-12'">
                    <mat-select placeholder="First wish:" [formControl]="wish1" required>
                        <mat-option *ngFor="let wish of wishes" [value]="wish.value">
                            {{ wish.viewValue }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="wish1.invalid">{{getErrorMessage()}}</mat-error>
                    <mat-hint>Do this and don't do that</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="legacy" [ngClass]="'w-50-p mb-24 pl-12'">
                    <mat-select placeholder="Second wish:" [formControl]="wish2" required>
                        <mat-option *ngFor="let wish of wishes" [value]="wish.value">
                            {{ wish.viewValue }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="wish2.invalid">{{getErrorMessage()}}</mat-error>
                    <mat-hint>Do this and don't do that</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="legacy" [ngClass]="'w-50-p mb-24 pr-12'">
                    <mat-select placeholder="Third wish:" [formControl]="wish3" required>
                        <mat-option *ngFor="let wish of wishes" [value]="wish.value">
                            {{ wish.viewValue }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="wish3.invalid">{{getErrorMessage()}}</mat-error>
                    <mat-hint>Do this and don't do that</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="legacy" [ngClass]="'w-50-p mb-24 pl-12'">
                  <textarea matInput placeholder="Notes"></textarea>
                </mat-form-field>

                <button mat-button type="submit" [disabled]="adminAssignWishesForm.invalid" [ngClass]="'my-24'">Submit!</button>
            </form>
        </div>
    </div>
</div>
