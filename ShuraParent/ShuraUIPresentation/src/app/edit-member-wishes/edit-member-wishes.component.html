<div class="mat-tab-body-inner" fxFlex fxFill fxLayout="row" fxLayoutAlign="start">

    <div fxFlex="0 1 25%" fxFill fxLayout="column" fxLayoutAlign="start" [ngClass]="'py-32'">
        <mat-form-field [ngClass]="'w-95-p'">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'CONT.FORMS.FILTER' | translate }}">
        </mat-form-field>
    </div>


    <div fxFlex="1 1 100%" fxLayout="column" fxLayoutAlign="start" [ngClass]="'py-32 ml-24 pl-24'" style="border-right: 4px solid #00B159; border-radius: 7px;">

        <table mat-table [dataSource]="dataSource" width="100%" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">

                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'CONT.FORMS.ID' | translate }} </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Member Name Column -->
            <ng-container matColumnDef="memberName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'CONT.NOM.MEMBERNAME' | translate }} </th>
                <td mat-cell *matCellDef="let row" style="align-self: right;">
                    <mat-form-field>
                        <input matInput type="text" style="text-align: right;" disabled value="row.member.username" [(ngModel)]="row.member.username">
                    </mat-form-field>
                </td>
            </ng-container>

            <!-- Current Committee Column -->
            <ng-container matColumnDef="currentCommittee">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'CONT.NOM.CURRENTCOMMITTEE' | translate }} </th>
                <td mat-cell *matCellDef="let row" style="align-self: right;">
                    <mat-form-field>
                        <input matInput type="text" style="text-align: right;" disabled value="row.committee.nameAr" [(ngModel)]="row.committee.nameAr">
                    </mat-form-field>

                </td>
            </ng-container>

            <!-- Wished Committee Column -->
            <ng-container matColumnDef="wishedCommittee">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'CONT.NOM.WISHEDCOMMITTEE' | translate }} </th>
                <td mat-cell *matCellDef="let element" style="align-self: right;">
                    <mat-form-field>
                        <mat-select disabled='{{!isEditable}}' [(ngModel)]="element.committee.id" [(value)]="element.committee.id" required>
                            <mat-option *ngFor="let p of committeeList" [value]="p.id">
                                {{p.nameAr}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let row">
                    <button *ngIf="!isEditable" mat-icon-button (click)="enableEditMode()">
                        <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                    </button>
                    <button *ngIf="isEditable" mat-icon-button (click)="updateRow(row)">
                        <mat-icon>done</mat-icon>
                    </button>
                    <!-- <button mat-icon-button color="primary" focusable="false" (click)="deleteRow(row)">
                        <mat-icon >delete</mat-icon>
                    </button> -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="committeeMemberTableCoulmns"></tr>
            <tr mat-row *matRowDef="let row; columns: committeeMemberTableCoulmns;">
            </tr>
        </table>

        <div fxFlex="1 0 auto" fxLayout="row wrap" fxLayoutAlign="end end">
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

    </div>

</div>
