<div class="page-layout carded fullwidth">

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header mat-accent-bg p-24" fxLayout="row" fxLayoutAlign="start center">
            <h2 class="m-0">{{ 'CONT.COMMITTE.TITLE' | translate }}</h2>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card mat-white-bg">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar px-24 py-8">
                <span>{{ 'CONT.COMMITTE.SUBTITLE' | translate }}</span>
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content p-24">
                <mat-form-field [ngClass]="'w-95-p'">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'CONT.FORMS.FILTER' | translate }}">
                </mat-form-field>

                <button [ngClass]="'w-5-p'" mat-icon-button color="accent" (click)="addEditComm.openDialog()">
                    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button>
                
                <h3>{{errorMessage}}</h3>

                <table mat-table [dataSource]="dataSource" width="100%" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">

                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'CONT.FORMS.ID' | translate }} </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <!-- <ng-container matColumnDef="progress">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                        <td mat-cell *matCellDef="let row"> {{row.commNameEn} </td>
                    </ng-container> -->

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'CONT.FORMS.NAME' | translate }} </th>
                        <td mat-cell *matCellDef="let row"> {{row.nameAr}} </td>
                    </ng-container>

                    <!-- Color Column -->
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="accent" (click)="addEditUsersComponent.openDialog()">
                                <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                            </button>
                            <!-- (click)="openDialog()" -->
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="committeeColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: committeeColumns;">
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
