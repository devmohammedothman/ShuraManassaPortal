<div class="example-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'CONT.WISHES.USERNAME' | translate }} </th>
      <td mat-cell *matCellDef="let row"> {{row.member.username}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="WishOrder">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'CONT.WISHES.WISHORDER' | translate }} </th>
      <td mat-cell *matCellDef="let row"> {{row.wishOrder}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
